<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Modern CV</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./plugins/headline/headline.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="container inner">
            <div class="logo">
                <i class="uil uil-cell"></i>
                NEXTGEN CV
            </div>
            <div>
                <button>
                    <i class="uil uil-print"></i>
                    Print
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="profile">
            <div class="left">
                <div class="avatar_block">
                    <img src="./images/user.jpg" alt="">
                    <span>
                        <i class="uil uil-comment-dots"></i>
                    </span>
                </div>
                <div>
                    <h2>Sudhanshu Kumar</h2>
                    <p class="cd-headline loadig-bar">
                        <span class="cd-words-wrapper">
                            <b class="is-visible">UI/UX Designer</b>
                            <b>React Developer</b>
                            <b>Mern Stack Developer</b>
                            <b>Software Developer</b>
                        </span>
                    </p>
                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <i class="uil uil-phone-volume"></i>
                        <strong>Phone :</strong>+91 23456 78910
                    </li>
                    <li>
                        <i class="uil uil-envelope"></i>
                        <strong>Email :</strong>Sudhanshu767778@gmail.com
                    </li>
                </ul>
                <ul class="socials">
                    <li>
                        <a href="#">
                        <i class="uil uil-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <i class="uil uil-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <i class="uil uil-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./plugins/headline/headline.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
